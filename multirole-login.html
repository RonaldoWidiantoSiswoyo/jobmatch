<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - JobMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-sky-600 mb-6 text-center">Login to JobMatch</h2>
    <label for="role" class="block mb-1 font-medium">Login as</label>
    <select id="role" class="w-full mb-4 border p-2 rounded">
      <option value="jobseeker">Job Seeker</option>
      <option value="company">Company</option>
    </select>

    <input type="email" id="email" placeholder="Email" class="mb-4 w-full border p-2 rounded" />
    <input type="password" id="password" placeholder="Password" class="mb-4 w-full border p-2 rounded" />

    <button onclick="login()" class="w-full bg-sky-500 text-white py-2 rounded hover:bg-sky-600">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userRole", role);

      if (role === "company") {
        window.location.href = "company-dashboard.html";
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
